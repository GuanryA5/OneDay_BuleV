name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  # ä¸Žæœ¬åœ°çŽ¯å¢ƒä¸€è‡´çš„é…ç½®
  PYTHON_VERSION: '3.12.3'
  CACHE_VERSION: 'v1'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # å¿«é€Ÿæ£€æŸ¥ - ä½¿ç”¨æœ¬åœ°çŽ¯å¢ƒé…ç½®
  quick-check:
    name: Quick Check (Python ${{ env.PYTHON_VERSION }})
    runs-on: ubuntu-24.04
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ env.CACHE_VERSION }}-${{ hashFiles('**/pyproject.toml', '**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ env.CACHE_VERSION }}-
            ${{ runner.os }}-pip-

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            qt6-base-dev \
            libgl1-mesa-dev \
            libopencv-dev \
            python3-opencv \
            libjpeg-dev \
            libpng-dev \
            libtiff-dev \
            xvfb

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Verify environment
        run: |
          echo "ðŸ” çŽ¯å¢ƒéªŒè¯"
          python --version
          pip --version
          python -c "import PySide6; print(f'PySide6: {PySide6.__version__}')"
          python -c "import cv2; print(f'OpenCV: {cv2.__version__}')"
          python -c "import numpy; print(f'NumPy: {numpy.__version__}')"

      - name: Run Ruff linting
        run: |
          echo "ðŸ” ä»£ç æ£€æŸ¥ (Ruff)"
          ruff check . --output-format=github

      - name: Run Ruff formatting check
        run: |
          echo "ðŸ” æ ¼å¼æ£€æŸ¥ (Ruff)"
          ruff format --check .

  # å®Œæ•´æµ‹è¯• - åŒ…å« GUI æµ‹è¯•
  full-test:
    name: Full Test Suite
    runs-on: ubuntu-24.04
    needs: quick-check
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ env.CACHE_VERSION }}-${{ hashFiles('**/pyproject.toml', '**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ env.CACHE_VERSION }}-
            ${{ runner.os }}-pip-

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            qt6-base-dev \
            libgl1-mesa-dev \
            libopencv-dev \
            python3-opencv \
            libjpeg-dev \
            libpng-dev \
            libtiff-dev \
            xvfb \
            libxkbcommon-x11-0 \
            libxcb-icccm4 \
            libxcb-image0 \
            libxcb-keysyms1 \
            libxcb-randr0 \
            libxcb-render-util0 \
            libxcb-xinerama0

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests with coverage
        run: |
          echo "ðŸ§ª è¿è¡Œæµ‹è¯•å¥—ä»¶"
          # è®¾ç½®è™šæ‹Ÿæ˜¾ç¤ºå™¨ç”¨äºŽ GUI æµ‹è¯•
          export DISPLAY=:99
          Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
          sleep 3

          # è¿è¡Œæµ‹è¯•
          pytest \
            --cov=bluev \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=term-missing \
            --junit-xml=pytest-results.xml \
            -v

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        if: always()
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella

      - name: Upload test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: test-results
          path: |
            pytest-results.xml
            htmlcov/
            coverage.xml

  # ç±»åž‹æ£€æŸ¥
  type-check:
    name: Type Check (mypy)
    runs-on: ubuntu-24.04
    needs: quick-check
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ env.CACHE_VERSION }}-${{ hashFiles('**/pyproject.toml', '**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ env.CACHE_VERSION }}-
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run mypy type checking
        run: |
          echo "ðŸ” ç±»åž‹æ£€æŸ¥ (mypy)"
          mypy bluev/ --show-error-codes --pretty

  # å®‰å…¨æ‰«æ
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install bandit
        run: |
          python -m pip install --upgrade pip
          pip install bandit[toml]

      - name: Run security scan
        run: |
          echo "ðŸ”’ å®‰å…¨æ‰«æ (bandit)"
          bandit -r bluev/ -f json -o bandit-report.json || true
          bandit -r bluev/ -f txt

      - name: Upload security scan results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: security-scan-results
          path: bandit-report.json

  # å…¼å®¹æ€§æµ‹è¯• - å®šæœŸè¿è¡Œ
  compatibility-test:
    name: Compatibility Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    timeout-minutes: 20

    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            qt6-base-dev \
            libgl1-mesa-dev \
            libopencv-dev \
            python3-opencv \
            xvfb

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run basic tests
        run: |
          export DISPLAY=:99
          Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
          sleep 3
          pytest tests/ -v --tb=short
