name: Build Documentation

on:
  push:
    branches: [ main ]
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
      - 'bluev/**/*.py'
      - 'README.md'
      - '.github/workflows/docs.yml'
  workflow_dispatch:
  # Also trigger on successful CI completion
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
    branches: [ main ]

# 设置 GitHub Pages 部署所需的权限
permissions:
  contents: read
  pages: write
  id-token: write
  actions: read

# 确保同时只有一个部署运行
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    # 只有在 CI 成功或直接推送时才运行
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12.3'  # 与本地环境一致

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-docs-${{ hashFiles('**/requirements*.txt', 'mkdocs.yml') }}
          restore-keys: |
            ${{ runner.os }}-pip-docs-
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # 安装项目依赖（包含文档依赖）
          pip install -e ".[dev]"

      - name: Build documentation
        run: |
          mkdocs build --clean --strict

      - name: Verify documentation build
        run: |
          echo "📚 文档构建成功！"
          echo "📁 构建产物大小:"
          du -sh site/
          echo "📄 生成的页面数量:"
          find site/ -name "*.html" | wc -l

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: ${{ needs.build.result == 'success' }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
