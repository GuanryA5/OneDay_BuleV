name: Build Documentation

on:
  push:
    branches: [ main ]
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
      - 'bluev/**/*.py'
      - 'README.md'
      - '.github/workflows/docs.yml'
  workflow_dispatch:
  # Also trigger on successful CI completion
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
    branches: [ main ]

# è®¾ç½® GitHub Pages éƒ¨ç½²æ‰€éœ€çš„æƒé™
permissions:
  contents: read
  pages: write
  id-token: write
  actions: read

# ç¡®ä¿åŒæ—¶åªæœ‰ä¸€ä¸ªéƒ¨ç½²è¿è¡Œ
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    # åªæœ‰åœ¨ CI æˆåŠŸæˆ–ç›´æ¥æ¨é€æ—¶æ‰è¿è¡Œ
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12.3'  # ä¸æœ¬åœ°ç¯å¢ƒä¸€è‡´

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-docs-${{ hashFiles('**/requirements*.txt', 'mkdocs.yml') }}
          restore-keys: |
            ${{ runner.os }}-pip-docs-
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # å®‰è£…é¡¹ç›®ä¾èµ–ï¼ˆåŒ…å«æ–‡æ¡£ä¾èµ–ï¼‰
          pip install -e ".[dev]"

      - name: Build documentation
        run: |
          mkdocs build --clean --strict

      - name: Verify documentation build
        run: |
          echo "ğŸ“š æ–‡æ¡£æ„å»ºæˆåŠŸï¼"
          echo "ğŸ“ æ„å»ºäº§ç‰©å¤§å°:"
          du -sh site/
          echo "ğŸ“„ ç”Ÿæˆçš„é¡µé¢æ•°é‡:"
          find site/ -name "*.html" | wc -l

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: ${{ needs.build.result == 'success' }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
